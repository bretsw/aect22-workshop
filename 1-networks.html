--

- **Relations:** edges, connections, <svg aria-hidden="true" role="img" viewBox="0 0 256 512" style="height:1em;width:0.5em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#782F40;overflow:visible;position:relative;"><path d="M96 496V16c0-8.8-7.2-16-16-16H48c-8.8 0-16 7.2-16 16v480c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16zm128 0V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v480c0 8.8 7.2 16 16 16h32c8.8 0 16-7.2 16-16z"/></svg>

--

- **Edgelist:** two-columns: sender + receiver

  - Each column entry is a **node**
  - Each row is an **edge** (i.e., connection between two nodes)

# <svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#fff;overflow:visible;position:relative;"><path d="M352 320c-22.608 0-43.387 7.819-59.79 20.895l-102.486-64.054a96.551 96.551 0 0 0 0-41.683l102.486-64.054C308.613 184.181 329.392 192 352 192c53.019 0 96-42.981 96-96S405.019 0 352 0s-96 42.981-96 96c0 7.158.79 14.13 2.276 20.841L155.79 180.895C139.387 167.819 118.608 160 96 160c-53.019 0-96 42.981-96 96s42.981 96 96 96c22.608 0 43.387-7.819 59.79-20.895l102.486 64.054A96.301 96.301 0 0 0 256 416c0 53.019 42.981 96 96 96s96-42.981 96-96-42.981-96-96-96z"/></svg> SNA key terms

- **Order:** count of nodes (vertices, objects)

--

- **Size:** count of edges (connections, relations)

--

- **Diameter:** similar to degrees of separation

--

- **Density:** out of all possible connections, percentage that have been made

--

- **Node degree:** number of connections

--

  - *In-degree:* popularity

--

  - *Out-degree:* productivity
  
--

- **Reciprocity:** mutuality

--

  - *Low reciprocity* implies hierarchical relationships (Hogan, 2017)

--

- **Transitivity:** clustering

--

  - *High transitivity* implies several highly popular or productive nodes (Hogan, 2017)

  - See [Chapter 12](https://datascienceineducation.com/c12.html) - Walkthrough 6: Exploring Relationships Using Social Network Analysis With Social Media Data
  - [Physical copy of DSIEUR](https://www.routledge.com/Data-Science-in-Education-Using-R/Estrellado-Freer-Mostipak-Rosenberg-Velasquez/p/book/9780367422257)

**Intermediates:**

**Experts:**
- [RStudio Experts' Guide](https://education.rstudio.com/learn/expert/)
- Book: [*Learning Statistics with R*](https://learningstatisticswithr.com/)
- [*Data Science in Education Using R*](https://datascienceineducation.com)
  - See [Chapter 20.3 Appendix C](https://datascienceineducation.com/c20.html#c20c) - Social Network Influence and Selection Models
- SNA resources: [Dr. Ken Frank's website](https://sites.google.com/msu.edu/kenfrank/social-network-resources)

# Troubleshooting


- Try to find out what the specific problem is
  -  Identify what is *not* causing the problem
- "Unplug and plug it back in" - restart R; close and reopen R
- Seek out workshops and other learning opportunities
- Reach out to others! Sharing what is causing an issue can often help to clarify the problem
  - [RStudio Community forum](https://community.rstudio.com/) (highly recommended!)
  - Twitter hashtag: [#RStats](https://twitter.com/search?q=%23RStats&amp;src=typeahead_click&amp;f=live)
  - [Contact Bret!](http://bretsw.com)
- General strategies on learning more: [Chapter 17 of *Data Science in Education Using R*](https://datascienceineducation.com/c17.html)
